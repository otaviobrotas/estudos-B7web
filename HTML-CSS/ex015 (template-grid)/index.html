<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>

.container{display: grid;
gap: 10px;
   
 grid-template-areas: 
"item1 item1"
"item2 item3"
"item4 item4"

;


}

.item{background-color: wheat;
border: 1px solid;
border-radius: 10px;
font-size: 40px;
}


.item1
{grid-area: item1;}




.item2{grid-area: item2}



.item3{grid-area: item3}




.item4{grid-area: item4}
    </style>
</head>
<body>


<div class="container">
<div class="item item1">1</div>
<div class="item item2">2</div>
<div class="item item3">3</div>
<div class="item item4">4</div>



</div>
    





</body>
</html>
